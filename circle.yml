## Customize test commands
test:
  override:
    - cd test; bash circle-behat.sh:
        parallel: true
        files:
          - test/features/dkan_workflow.feature
    - cd test; bash features-tests.sh
  post:
    - echo CIRCLE_ARTIFACTS; cp -av assets $CIRCLE_ARTIFACTS:
        parallel: true
