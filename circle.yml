## Customize the test machine
machine:

  timezone:
    America/New_York # Set the timezone

  # Version of ruby to use
  php:
    version: '5.5.11'

  # Override /etc/hosts
  #hosts:
    #circlehost: 127.0.0.1
    #dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    # For xvfb / selenium setup (not sure why)
    #DISPLAY: ':99.0'
    DATABASE_URL: mysql://ubuntu:@127.0.0.1:3306/circle_test
## Customize checkout
## Note: Only post is supported.
checkout:
  post:
    # Remove the extra composer stuff that circleci loads and that is causing conflicts with drush.
    - rm -rf ~/.composer

## Customize dependencies
dependencies:

  cache_directories:
     - "test/vendor"
     - "~/.composer"
     - "~/.drush"
     - "~/backups"
     - "test/sites/default"
  override:
    - 'composer install --prefer-source --no-interaction':
        pwd:
          test
    - mkdir $CIRCLE_ARTIFACTS/junit
    # Install latest Drush 7.
    #- export PATH="$HOME/.composer/vendor/bin:$PATH"
    - 'composer global require --prefer-source --no-interaction drush/drush:8.0.0-rc2'
    - 'drush make --prepare-install https://raw.githubusercontent.com/NuCivic/dkan/7.x-1.x/drupal-org-core.make drupal --yes'
    # For now, use the 703_dkan_workflow branch of dkan
    - 'git clone -b 703_dkan_workflow https://github.com/NuCivic/dkan.git drupal/profiles/dkan'
    - 'drush -y make --no-core --contrib-destination=drupal/profiles/dkan drupal/profiles/dkan/drupal-org.make --no-recursion --concurrency=3'
    - 'rsync -av . drupal/profiles/dkan/modules/dkan/dkan_workflow --exclude drupal'
    - drush use $HOME/$CIRCLE_PROJECT_REPONAME/test#dkan
    - 'bash circle-install.sh':
        pwd:
          test
    - 'drush en -y dkan_workflow':
        pwd:
          drupal
    - 'drush --yes runserver :8888':
        background: true
        pwd: drupal

    # Setup display for selenium
    #- sh -e /etc/init.d/xvfb start
    #- sleep 3

    - wget http://selenium-release.storage.googleapis.com/2.48/selenium-server-standalone-2.48.2.jar
    - java -jar selenium-server-standalone-2.48.2.jar -quiet -p 4444 -log shut_up_selenium :
        background: true
  post:
     - sudo apt-get install -y x11vnc
     - x11vnc -forever -nopw:
        background: true
  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  #cache_directories:
  #  - "custom_1"   # relative to the build directory
  #  - "~/custom_2" # relative to the user's home directory

